		<script src="../templets/default/api.map.baidu.com/components-ak=4881cb1195ceb4b3db39b4f9a5b16e1b&v=1.0" ></script>
		<script type="text/javascript" src="../templets/default/api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.js" ></script>
		<link rel="stylesheet" href="../templets/default/api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.css"  />
	</head>

	<body>

		<div id="map_container"></div>
		<script type="text/javascript">
			var center = "114.1210234519,22.5482924857".split(","),
				zoom = "",
				mtit = "深圳市祺泓科技实业有限公司",
				mcon = "有一种精神叫坚持，目标始终没变，十年创新， 我们领跑科技发展!",
				tel = "4008-6786-75",
				addr = "深圳市罗湖区深南东路4003号世界金融中心B座802",
				pic = "../templets/default/images/logo1.png" /*tpa=http://www.kiaic.com/include/upload/kind/image/20160220/20160220111117_2343.png*/ ;

			var x = center[0],
				y = center[1];

			var map = new BMap.Map('map_container');
			var poi = new BMap.Point(x, y);
			map.centerAndZoom(poi, 16);
			map.enableScrollWheelZoom();

			var img = "<img src='" + pic + "' alt='' style='float:right;zoom:1;overflow:hidden;width:100px;height:100px;margin-left:3px;'/>";
			var content = '<div style="margin:0;line-height:20px;padding:2px;">' + img +
				'地址：' + addr + '<br/>电话：' + tel + '<br/>简介：' + mcon +
				'</div>';

			//创建检索信息窗口对象
			var searchInfoWindow = null;
			searchInfoWindow = new BMapLib.SearchInfoWindow(map, content, {
				title: mtit, //标题
				width: 290, //宽度
				height: 125, //高度
				panel: "panel", //检索结果面板
				enableAutoPan: true, //自动平移
				searchTypes: [
					BMAPLIB_TAB_SEARCH, //周边检索
					BMAPLIB_TAB_TO_HERE, //到这里去
					BMAPLIB_TAB_FROM_HERE //从这里出发
				]
			});
			var marker = new BMap.Marker(poi); //创建marker对象
			marker.enableDragging(); //marker可拖拽
			marker.addEventListener("click", function(e) {
				searchInfoWindow.open(marker);
			})
			map.addOverlay(marker); //在地图中添加marker
			searchInfoWindow.open(marker);
		</script>

	</body>

</html>
